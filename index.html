<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSUMIENDO LA API TRIVIA CON POO</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous"
  />
</head>
<body>
    <div class="container col-lg-5 mt-5 border">
        <div class="row">
          <form action="#"  id="form-questions">
            <div class="mb-3">
              <label for="numQuestion" class="form-label"
                >Numero de preguntas</label
              >
              <select
                class="form-select"
                aria-label="Default select example"
                id="numQuestion"
              >
                <!-- <option selected>Seleccione el numero de preguntas</option> -->
                <option value="2">2</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
              </select>
            </div>
  
            <div class="mb-3">
              <label for="numCategory" class="form-label"
                >Elija la Categoria</label>
              <select class="form-select" aria-label="Default select example" id="numCategory">
                <!-- <option selected>Seleccione la categoria</option> -->
              </select>
            </div>
  
            <div class="mb-3">
              <label for="Difiiculty" class="form-label">Elija la Dificultad</label>
              <select class="form-select" aria-label="Default select example" id="Difiiculty">
                <!-- <option selected>Seleccione la dificultad</option> -->
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>
  
            <div class="mb-3">
              <label for="typeQuestion" class="form-label">Seleccione el tipo</label>
              <select class="form-select" aria-label="Default select example" id="typeQuestion">
                  <!-- <option selected>Seleccione el tipo</option> -->
                  <option value="multiple">Multiple Choice</option>
                  <option value="boolean">True / False</option>
              </select>
            </div>
            <div class="mb-3">
            <button type="submit" class="container-fluid btn btn-primary">Buscar</button>
          </div>
          </form>
        </div>
      </div>
  
      <div class="container-fluid row justify-content-center mt-4" id="resulQuestion">
        <!-- Aqui va el card con las respuestas -->
      </div>
  
      <div class="container-fluid row justify-content-center mt-4" id="printQuestion">
        <!-- AquÃ¬ se van a imprimir las preguntas -->
      </div>
      
      <div class="container-fluid row justify-content-center mt-4" id="dButton2">
        <!-- <button type="button" class="btn btn-primary d-none d-block" id="dButton" onclick="getAnswersQuestion()">Enivar respuestas</button> -->
        <!-- <button type="button" class="btn btn-primary d-block prue" id="dButton" 
        >Enivar respuestas</button> -->
      </div>
  
      <div class="container-fluid row justify-content-center mt-4">
  
      </div>
  
    <script type="module" src="./main.js"></script>
</body>
</html>
